name: Build and Deploy (构建与部署)

on:
  push:
    branches: [ main, master ] # 当推送到 main 或 master 分支时触发
  pull_request:
    branches: [ main, master ] # 当提交 PR 到主分支时触发

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 运行环境

    strategy:
      matrix:
        node-version: [18.x] # 指定 Node.js 版本

    steps:
      # 1. 检出代码
      - name: Checkout repository (检出代码)
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # cache: 'npm'  <-- 移除此行。因为如果没有 package-lock.json，开启缓存会导致 Workflow 报错失败。

      # 3. 安装依赖
      - name: Install dependencies (安装依赖)
        # 改用 npm install。
        # npm ci 必须要有 package-lock.json 才能运行，而 npm install 可以只依赖 package.json。
        run: npm install

      # 4. 执行构建
      - name: Build project (编译打包)
        run: npm run build

      # 5. 上传构建产物 (dist 文件夹)
      # 构建完成后，你可以在 GitHub Action 的 Summary 页面下载这个 artifact
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: dist/
          retention-days: 7

      # (可选) 如果你想自动部署到 GitHub Pages，可以取消注释以下部分：
      # - name: Deploy to GitHub Pages
      #   if: github.ref == 'refs/heads/main'
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: ./dist